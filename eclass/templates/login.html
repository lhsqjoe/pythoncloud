{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>登录</title>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    <script type="text/javascript" src="{% static "plugins/jQuery/jquery-3.1.1.min.js" %}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <!--jquery-validation -->
    <script src="{% static "libs/jquery-validation-1.15.0/jquery.validate.js" %}"></script>
    <script src="{% static "libs/jquery-validation-1.15.0/additional-methods.js" %}"></script>
    <script src="{% static "libs/jquery-validation-1.15.0/localization/messages_zh.js" %}"></script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>启创</b>云课堂
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <form action="login" method="post" id="frm">
            <div class="form-group has-feedback">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <input type="text" name="username" id="username" class="form-control" placeholder="用户名">
            </div>
            <div class="form-group has-feedback">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <input type="password" name="password" id="password" class="form-control" placeholder="密码">

            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-8">
                    <button type="submit" id ="sub" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<script>
    $(function () {
        $("#frm").validate({
            rules: {
                username: {required: true, maxlength: 15, pattern: /^([a-zA-Z0-9]+)$/},
                password: {required: true}
            },
            messages: {
                username: {required: "用户名不能为空", pattern: "请输入字母或数字"},
                password: {required: "密码不能为空"}
            }
        });
    });
</script>
</body>
</html>
