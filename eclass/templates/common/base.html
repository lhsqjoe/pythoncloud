{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static "libs/Font-Awesome/css/font-awesome.min.css" %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static "libs/ionicons-2.0.1/css/ionicons.min.css" %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static "dist/css/AdminLTE.min.css" %}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
    folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{% static "dist/css/skins/_all-skins.min.css" %}">
    <link rel="stylesheet" href="{% static "plugins/bootstrap-slider/slider.css" %}">
    {% block mycss%}{% endblock %}
    <!-- jQuery 3.1.1 -->
    <script src="{% static "plugins/jQuery/jquery-3.1.1.min.js" %}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <!-- SlimScroll 1.3.0 -->
    <script src="{% static "plugins/slimScroll/jquery.slimscroll.min.js" %}"></script>
    <!-- FastClick -->
    <script src="{% static "plugins/fastclick/fastclick.js" %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static "dist/js/adminlte.min.js" %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static "dist/js/demo.js" %}"></script>
</head>
<body class="hold-transition skin-green-light sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <!-- Logo -->
        <a href="#" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini">启云</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg">启创云课堂</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li>
                        <a href="#"><b id="uploadId"></b></a>
                    </li>
                    <li>
                        <a href="#"><b><!-- username --></b></a>
                    </li>
                    <li>
                        <a href="logout.action"><i class="fa fa-sign-out"></i> 注销</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-question-circle"></i></a>
                    </li>
                    <!-- Control Sidebar Toggle Button -->
                    <!--
                    <li>
                        <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                    </li>
                    -->
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <span style="display: none" id="menuData">${sessionScope.menuJsonStr}</span>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" id="sidebarMenu">
                <li class="header"></li>
                <!--自定义菜单开始-->
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
    {%  block content %}{%  endblock %}
    <footer class="main-footer">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0
        </div>
        <strong>Copyright &copy; <a href="#">primecloud.cn</a>.</strong> All rights reserved.
    </footer>
</div>
{% block myscript %}{% endblock %}
</body>
</html>
